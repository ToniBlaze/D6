<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4ff9d5921a.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="card">
        <img src="asset/TheMashallMathersLP.jpg" alt="the-mashall-mathers-LP-cover">
        <div class="text">
            <h3 class="artist">EMINEM</h3>
            <p class="album">The Marhall Mathers LP</p>
            <p class="title">Under The Influence</p>
        </div>

        <!--sfondo sfuocato-->
        <div class="opacity"></div>

        <!--bottone PLAY-->
        <div class="play-button">
            <i class="fa-solid fa-play"></i>
        </div> 

        <!-- cuore per like-->
        <div class="heart">
            <i class="fa-regular fa-heart"></i>
        </div>

        
            
    </main>    

</body>
</html>
